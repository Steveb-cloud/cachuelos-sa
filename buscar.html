<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Cachuelos - Cachuelos SA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Cachuelos SA</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="menu.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="buscar.html">Buscar</a></li>
        <li class="nav-item"><a class="nav-link" href="publicar.html">Publicar</a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h2 class="mb-4">Trabajos Disponibles</h2>

  <div id="trabajosContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const trabajos = JSON.parse(localStorage.getItem('trabajos')) || [];
  const contenedor = document.getElementById('trabajosContainer');

  if (trabajos.length === 0) {
    contenedor.innerHTML = '<p class="text-muted">No hay trabajos publicados todavía.</p>';
  } else {
    trabajos.forEach(trabajo => {
      const tarjeta = document.createElement('div');
      tarjeta.className = 'card mb-3 shadow-sm';
      tarjeta.innerHTML = `
        <div class="card-body">
          <div class="d-flex align-items-start">
            <i class="fas fa-briefcase fa-2x text-secondary me-3"></i>
            <div>
              <h5 class="card-title">${trabajo.titulo}</h5>
              <p class="mb-1"><strong>Descripción:</strong> ${trabajo.descripcion}</p>
              <p class="mb-1"><strong>Pago:</strong> $${trabajo.precio}</p>
              <p class="mb-1"><strong>Ubicación:</strong> ${trabajo.ciudad}</p>
              <p class="mb-0"><strong>Publicado el:</strong> ${new Date(trabajo.fecha).toLocaleDateString()}</p>
            </div>
          </div>
        </div>
      `;
      contenedor.appendChild(tarjeta);
    });
  }
</script>

</body>
</html>
